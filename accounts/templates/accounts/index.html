{% extends 'main/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'accounts:login_url' %}">Login</a>
        <a href="{% url 'accounts:register_url' %}">Register</a>
    {% endif %}
{% endblock %}
