{% extends 'main/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'accounts:delete_acc' %}">Disable account</a>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'accounts:login_url' %}">Login</a>
        <a href="{% url 'accounts:register_url' %}">Register</a>
        <a href="{% url 'accounts:password_reset' %}">Password reset</a>
    {% endif %}
{% endblock %}
