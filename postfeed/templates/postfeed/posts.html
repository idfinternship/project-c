{% extends 'main/base.html' %}

{% block content %}

{% if post_list %}
    <ul>
        {% for post in user.post.all %}
            <li>{{ post.body }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
<a href="{% url 'postfeed:create' %}">Create Post</a>
{% endblock %}
